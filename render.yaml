# render.yaml — Blueprint de déploiement Render
# Déploie automatiquement l'application IT-Inventory depuis GitHub
# La base de données Supabase est partagée entre l'app web et mobile

services:
  - type: web
    name: it-inventory
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm run build:prod
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        sync: false  # À configurer manuellement avec l'URL Supabase
      - key: DIRECT_URL
        sync: false  # À configurer manuellement avec l'URL Supabase
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGINS
        value: ""
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: MAX_FILE_SIZE
        value: "5242880"
