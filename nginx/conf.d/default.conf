# ============================================
# Configuration Nginx — it-inventory.com
# Phase 1 : HTTP uniquement (avant SSL)
# ============================================

server {
    listen 80;
    server_name it-inventory.com www.it-inventory.com;

    # Challenge ACME pour Certbot (SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS (activée après obtention du certificat)
    # Décommenter après avoir exécuté le script init-ssl.sh :
    # return 301 https://$host$request_uri;

    # --- Proxy vers l'application Node.js ---
    location / {
        proxy_pass http://app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

