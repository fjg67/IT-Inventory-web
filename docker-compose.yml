# ============================================
# Docker Compose — IT-Inventory
# Déploiement complet : App + Nginx + Certbot (SSL)
# ============================================

services:
  # --- Application Node.js ---
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: it-inventory-app
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - uploads:/app/uploads
    networks:
      - app-network
    expose:
      - "3001"

  # --- Nginx (reverse proxy + SSL) ---
  nginx:
    image: nginx:alpine
    container_name: it-inventory-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - app-network

  # --- Certbot (certificats SSL Let's Encrypt) ---
  certbot:
    image: certbot/certbot
    container_name: it-inventory-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  uploads:

networks:
  app-network:
    driver: bridge
