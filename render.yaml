# render.yaml — Blueprint de déploiement Render
# Déploie automatiquement l'application IT-Inventory depuis GitHub

databases:
  - name: it-inventory-db
    plan: free
    databaseName: it_inventory
    user: it_inventory_user

services:
  - type: web
    name: it-inventory
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm run build:prod
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        fromDatabase:
          name: it-inventory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "15m"
      - key: JWT_REFRESH_EXPIRES_IN
        value: "7d"
      - key: CORS_ORIGINS
        value: ""
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: MAX_FILE_SIZE
        value: "5242880"
